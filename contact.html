    <!-- ============== CONTACT FORM AS OF 12/15/2018 ============== -->
    <div class="container-fluid m-0 p-0">
      <div class="formbox">
        <main class="my-5 mx-md-5">
          <div class="container bg-white py-4 mx-auto">
            <h3 class="mx-5 mb-5 border-bottom pb-4">Contact</h3>
            <form
              action="https://formspree.io/lindseynelson56@gmail.com"
              method="POST"
            >
              <div class="form-group mx-5">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Your Name Goes Here"
                />
              </div>
              <div class="form-group mx-5">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="your@email.com"
                />
              </div>
              <div class="form-group mx-5">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form-control"
                  cols="30"
                  rows="10"
                ></textarea>
                <button type="submit" class="btn btn-lg btn-primary mt-5">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <!-- ============== END CONTACT FORM AS OF 12/15/2018 ============== -->
